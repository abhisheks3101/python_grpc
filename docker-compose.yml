version: '3.8'
services:
  server:
    build: ./server
    ports:
      - "8080:8080"
    volumes:
      - ./server:/app 
    restart: always
    depends_on:
      - db
  client:
    build: ./client 
    ports:
      - "8081:8081"
    volumes:
      - ./client:/app
    restart: always
    depends_on:
      - server
      - db
  db:
    image: mysql:5.7
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data